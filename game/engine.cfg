[application]

name="DownTrodden"
main_scene="res://menu.tscn"
icon="res://icon.png"

[audio]

driver="ALSA"

[autoload]

GameState="*res://scripts/game-state.gd"
BackgroundMusic="*res://background-music.tscn"

[debug]

print_fps=true

[display]

stretch_mode="2d"
width=1920
height=1080
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
jetpack1=[jbutton(1, 5), jaxis(1, 15)]
exit=[key(Escape), jbutton(0, 1)]
jetpack0=[jbutton(0, 5), jaxis(0, 15)]
move_up1=[key(Up), jbutton(1, 0)]
move_left1=[key(Left), jaxis(1, 0)]
move_right1=[key(Right), jaxis(1, 1)]
move_up0=[key(W), jbutton(0, 0)]
move_left0=[key(A), jaxis(0, 0)]
move_right0=[key(D), jaxis(0, 1)]
